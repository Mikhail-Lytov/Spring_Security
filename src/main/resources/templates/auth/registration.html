<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Введите имя пользователя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"Username Error></div>
    <br/>
    <label for="yearOfBirth">Введите год рождения</label>
    <input type="text" th:field="*{year_of_birth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}" Year Error></div>
    <br/>
    <label for="password">Введите Пароль</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{username}"password Error>Error password</div>
    <br/>
  <input type="submit" value="Sign up!"/>


</form>
</body>
</html>
